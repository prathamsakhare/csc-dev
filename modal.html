<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modal Box</title>
    <link rel="stylesheet" href="./modal.css" />
    <script src="modal.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal_theme">
      <form action="post">
        <div class="form_field">
          <div class="form_subfield customer_name">
            <label for="username">Customer's Name</label>
            <input
              type="text"
              name="username"
              placeholder="Enter customer's Name..."
              required
            />
          </div>
          <div class="form_subfield task">
            <label for="task">Task</label>
            <input
              type="text"
              name="task"
              placeholder="Enter Task..."
              required
            />
          </div>
          <div class="form_subfield description">
            <label for="desc">Description</label>
            <textarea
              type="text"
              id="desc"
              name="desc"
              placeholder="Enter Task..."
              rows="5"
            ></textarea>
          </div>
          <div class="wrapper_category_pay">
            <div class="form_subfield category">
              <label for="category">Choose a task category:</label>
  
              <select name="category" id="category" >
                <option value="select" selected="selected">Select one...</option>
                <option value="adhar">Adhar</option>
                <option value="pan">PAN</option>
                <option value="shram">Shram</option>
                <option value="Bank">Bank</option>
              </select>
            </div>
            <div class="form_subfield pay">
              <label for="pay">Payment</label>
              <input
                type="text"
                name="pay"
                placeholder="Enter Payment..."
                data="Number"
                required
              />
            </div>
          </div>
        </div>
        <button class="submit_button">Submit</button>
      </form>
    </div>
  </body>
</html>
