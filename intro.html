<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>CSC PMS</title>
  </head>
  <body>
    <header>
      <h1 id="logo">CSC PMS</h1>
      <a href="./index.html"
        ><button id="profile-button" class="main-button">Intro!</button></a
      >
    </header>

    <div id="overlay" class="overlay"></div>
    <div id="modal" class="modal">
      <div class="modal-heading">
        <h2>Add Record</h2>
        <button
          id="modal-close-btn"
          class="close secondary-button"
          onclick="closeModal()"
        >
          Close
        </button>
      </div>
      <!-- Add Record Modal -->
      <form id="recordInputForm">
        <div class="modal-body">
          <!-- <div class="modal-name"> -->
            <div class="wrapper">
              <input
                type="text"
                id="name"
                class="modal-input"
                placeholder="Enter customer's name..."
                oninput="search()"
              />
              <div id="modal-name-dropdown" class="modal-name-dropdown">
                <div>
                  <div id="namelist" class="name-display"></div>
                  <button class="add-user-btn" onclick="openAddUserModal()">+ Add '<span id="name-suggest"></span>'</button>
                </div>
              </div>
            </div>
            <textarea
              name="desc"
              id="desc"
              class="modal-input"
              placeholder="Enter description..."
            ></textarea>
            <div class="cat-amt-collection">
              <select
                name="category"
                id="category"
                class="select-input cat-amt-select"
              >
                <option value="select">Select Category</option>
                <option value="adhar">Adhar Card</option>
                <option value="shram">Shram Card</option>
                <option value="pmkcy">PMKCY</option>
                <option value="mudra">Mudra Yojana</option>
              </select>
              <input
                type="number"
                id="amt"
                class="select-input amt"
                placeholder="Enter amount recieved..."
              />
            </div>
            <button id="modal-save-btn" class="main-button">Save Record</button>
          
        </div>
      </form>
      <!-- Add User Modal -->
      <form id="userInputForm">
        <div class="addUserModal-body" id="addUserModal">
          <!-- <div class="modal-name"> -->
            <div class="wrapper">
              <input
                type="text"
                id="username"
                class="addUserModal-input"
                placeholder="Enter customer's name..."
                required
              />
              <input
                type="email"
                id="useremail"
                class="addUserModal-input"
                placeholder="Enter email..."
                
              />
              <input
                type="number"
                id="usernumber"
                class="addUserModal-input"
                placeholder="Enter phone number..."
                required
              />
             
            </div>
            
           
            <button id="addUserModal-save-btn" onclick="closeAddUserModal()" class="main-button">Save User</button>
          
        </div>
      </form>
    </div>

    <main>
      <div id="record-topbar">
        <h2>Records</h2>
        <button
          id="record-add-button"
          class="main-button"
          onclick="openModal()"
        >
          Add Record
        </button>
      </div>
      <table id="record-table">
        <tr>
          <th>Index</th>
          <th>Name</th>
          <th>Mobile No.</th>
          <th>Category</th>
          <th>Task</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
        <tr>
          <td>I1</td>
          <td>ABC</td>
          <td>+91 9876543210</td>
          <td>Adhar</td>
          <td>Name Change</td>
          <td>Adhar Update : Name Change</td>
          <td>200</td>
          <td>07/11/2024</td>
          <td>11:39</td>
        </tr>
        <tr>
          <td>I1</td>
          <td>ABC</td>
          <td>+91 9876543210</td>
          <td>Adhar</td>
          <td>Name Change</td>
          <td>Adhar Update : Name Change</td>
          <td>200</td>
          <td>07/11/2024</td>
          <td>11:39</td>
        </tr>
      </table>
    </main>
  </body>
</html>
