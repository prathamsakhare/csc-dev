    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header>
      <h1 id="logo">CSC<span>PMS</span></h1>
      <div>
        <a href="./index.html"
        ><button id="profile-button" class="main-button">Intro!</button></a
      >
      <a href="./intro.html"
        ><button id="profile-button" class="main-button">Records</button></a
      >
      </div>
    </header>

    <div id="overlay" class="overlay"></div>
    <div id="modal" class="modal">
      <div class="modal-heading">
        <h2>Add User</h2>
        <button
          id="modal-close-btn"
          class="close secondary-button"
          onclick="closeModal()"
        >
          Close
        </button>
      </div>
      <!-- Add User Modal -->
      <form id="userInputForm"  >
        <div class="modal-body">
          <!-- <div class="modal-name"> -->
          <div class="wrapper">
            <input
              type="text"
              id="username"
              class="modal-input"
              placeholder="Enter customer's name..."
            />
            <div id="modal-name-dropdown" class="modal-name-dropdown">
              <div>
                <div id="namelist" class="name-display"></div>
                <!-- <button class="add-user-btn" onclick="openAddUserModal()">
                  + Add '<span id="name-suggest"></span>'
                </button> -->
              </div>
            </div>
          </div>
          <input
            name="usermail"
            id="useremail"
            type="email"
            class="modal-input"
            placeholder="Enter Email Address..."
          ></input>
          <input
            name="usernumber"
            type="number"
            id="usernumber"
            class="modal-input"
            placeholder="Enter Phone Number..."
          ></input>
          <!-- <div class="cat-amt-collection">
            <select
              name="category"
              id="category"
              class="select-input cat-amt-select"
            >
              <option value="select">Select Category</option>
              <option value="Adhar Card">Adhar Card</option>
              <option value="Shram Card">Shram Card</option>
              <option value="PMKCY">PMKCY</option>
              <option value="Mudra Yoajana">Mudra Yojana</option>
            </select>
            <input
              type="number"
              id="amt"
              class="select-input amt"
              placeholder="Enter amount recieved..."
            />
          </div> -->
          <button
            id="modal-save-btn"
            class="main-button"
            onclick="getUserFormValues()"
          >
            Add User
          </button>
        </div>
      </form>
      <!-- Add User Modal -->
      <form id="userInputForm">
        <div class="addUserModal-body" id="addUserModal">
          <!-- <div class="modal-name"> -->
          <div class="add-user-modal-heading"><h2 class="add-user-heading">Add User</h2>
            <button
              id="modal-close-btn"
              class="close secondary-button"
              onclick="closeAddUserModal()"
            >
              Close
            </button></div>
          <div class="wrapper">
            <input
              type="text"
              id="username"
              name="username"
              class="addUserModal-input"
              placeholder="Enter customer's name..."
            />
            <input
              type="email"
              id="useremail"
              name="useremail"
              class="addUserModal-input"
              placeholder="Enter email..."
            />
            <input
              type="number"
              id="usernumber"
              name="usernumber"
              class="addUserModal-input"
              placeholder="Enter phone number..."
            />
          </div>

          <button
            id="addUserModal-save-btn"
            onclick="getUserFormValues()"
            class="main-button"
          >
            Save User
          </button>
        </div>
      </form>
    </div>
    <div id="updateUserModal" class="modal">
      <div class="modal-heading">
        <h2>Add User</h2>
        <button
          id="modal-close-btn"
          class="close secondary-button"
          onclick="closeModal()"
        >
          Close
        </button>
      </div>
      <!-- Add User Modal -->
      <form id="userInputForm" onsubmit="return false" >
        <div class="modal-body">
          <!-- <div class="modal-name"> -->
          <div class="wrapper">
            <input
              type="text"
              id="updateusername"
              class="modal-input"
              placeholder="Enter customer's name..."
            />
            <div id="modal-name-dropdown" class="modal-name-dropdown">
              <div>
                <div id="namelist" class="name-display"></div>
                <!-- <button class="add-user-btn" onclick="openAddUserModal()">
                  + Add '<span id="name-suggest"></span>'
                </button> -->
              </div>
            </div>
          </div>
          <input
            name="usermail"
            id="updateuseremail"
            type="email"
            class="modal-input"
            placeholder="Enter Email Address..."
          ></input>
          <input
            name="usernumber"
            type="number"
            id="updateusernumber"
            class="modal-input"
            placeholder="Enter Phone Number..."
          ></input>
          <!-- <div class="cat-amt-collection">
            <select
              name="category"
              id="category"
              class="select-input cat-amt-select"
            >
              <option value="select">Select Category</option>
              <option value="Adhar Card">Adhar Card</option>
              <option value="Shram Card">Shram Card</option>
              <option value="PMKCY">PMKCY</option>
              <option value="Mudra Yoajana">Mudra Yojana</option>
            </select>
            <input
              type="number"
              id="amt"
              class="select-input amt"
              placeholder="Enter amount recieved..."
            />
          </div> -->
          <button id="modal-update-btn" class="main-button" onclick="updateUser()">
            Update User
          </button>
        </div>
      </form>
      
    </div>
    <main>
      <div class="searchBar">
        <input type="text" id="searchbar" placeholder="Search Users..." oninput="searchUsers()" />
        <div id="userlist" class="userList" style="display: none;">
          <h3 id="noUsersWarning" class="noUsersWarning" style="display: none;">No Users!</h3>
          <!-- <div class="search-result-option" ><p class="search-result-option-name">Random Name</p> <p class="search-result-option-number">9356524183</p></div> -->
         
        </div>
      </div>
      <div id="users-topbar">
        <h2>Users</h2>

        <!-- Button to download Users table into a .xlsx file -->
        <div>
          <button
          id="download-users-table-button" class="main-button" style="background-color: #008000;"
          onclick="exportTableToExcel('users-table', 'users')"
        >
          Export<i class="fa-regular fa-file-excel" style="padding-left: 5px;"></i>
        </button>
        <!-- Button to add user  -->
        <button
          id="users-add-button"
          class="main-button"
          onclick="openModal()"
        >
          Add User
        </button>
        </div>
      </div>
      <table id="users-table">
        <tbody id="users">
          <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Mobile No.</th>
            <th>Email</th>
            <th>Date</th>
            <th>Delete</th>
            <!-- <th>Update</th> -->
          </tr>
        </tbody>
      </table>
      <div id="no-users">
        <h1>No Users!</h1>
        <p>Please click on 'Add User' button to add an user.</p>
      </div>
    </main>

   
  </body>
</html>
