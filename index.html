<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./intro.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/6.0.0/introjs.min.css">
    <script src="./intro.js" defer></script>
    <title>Introduction</title>
  </head>
  <body>
    <div id="overlay" class="overlay"></div>
    <div id="modal" class="modal">
      <div class="modal-body">
        <p>
          The interface that you are getting redirected to is a demonstration of
          CSC PMS, the site is still being developed.
        </p>
        <div style="display: flex; gap: 10px">
          <a href="./intro.html"
            ><button id="modal-save-btn" class="main-button">
              Continue
            </button></a
          >
          <button class="secondary-button" onclick="closeModal()">Back</button>
        </div>
      </div>
    </div>

    <!-- ---------------------------------------------------------------------------------------- -->
    <main>
      <h1>Welcome to CSC PMS!</h1>
      <p>
        Streamline your customer service operations with CSC PMS - where all
        your records and insights come together in one place.
      </p>
        
       <button class="main-button" id="start-btn" onclick="openModal()">Get Started</button>
    
      
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/6.0.0/intro.min.js"></script>
  <script>
    introJs().setOptions({
      steps:[
              {
                title: 'Hello',
                intro: 'Follow along for a quick guided tour of this software.'
              },
              {
                element: document.querySelector('#start-btn'),
                intro: 'Click here to start using the PMS.'
              }
            ],
            dontShowAgain: true,
    }).start();
  </script>
</html>
