<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
	<meta name="viewport" content= "width=device-width, initial-scale=1.0" /> 
	<title>CSC PMS Login/Signup</title> 

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
		crossorigin="anonymous" /> 

	<link rel="stylesheet" href="login-signup.css" /> 

    <title>Login/Signup Page</title>
</head>
<body>
    <div class="container" > 
        <!-- id="form-container" -->
        <h2>CSC PMS</h2> 
        <div class="text" > 
            <h1 id="form-title">Log in</h1>
        </div> 
        <form id="login-form">
            <div class="input-set">
                <div class="user-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="email-error"></div>
                    <small id="email-error" style="color: red;"></small>
                </div>

                <div class="user-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <div class="error" id="password-error"></div>
                </div>
            </div>

            <a href="#" class="forgot-password-link"> Forgot Password? </a>

            <button type="submit" class="btn">Log In</button>

            <div class="toggle">New user? <a href="#" id="signup-link" class="join-now">Sign up</a></div>
        </form>
        <form id="signup-form" style="display: none;">
            <div class="input-set">
                <div class="user-input">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                    <div class="error" id="signup-email-error"></div>
                </div>
              
                <div class="user-input">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required minlength="6">
                    <div class="error" id="signup-password-error"></div>
                </div>
            
                <div class="user-input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <div class="error" id="confirm-password-error"></div>
                
                </div>
            </div>


            <button type="submit" class="btn">Sign Up</button>
            
            <div class="toggle">Already a user? <a href="#" id="login-link" class="join-now">Log In</a>
            </div>
        </form>
    </div>
    <script src="login-signup.js"></script>
</body>
</html>
