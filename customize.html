        <button
          id="categories-add-button"
          class="main-button"
          onclick="openCategoryList()"
        > 
           Categories <img src="./assets/./dropdown.png" class="icon-dropdown" />
        </button>
        <div id="modal-name-dropdown" class="modal-name-dropdown">

            <button id="add-category-btn" onclick="openAddCategoryModal()">

        <form id="catInputForm">
          <div class="addCategoryModal-body" id="addCategoryModal">
            <!-- <div class="modal-name"> -->
            <div class="add-category-modal-heading">
              <h2 class="add-category-heading">Add Category</h2>
              <button
                id="modal-close-btn"
                class="close"
                style="background:none;height: fit-content;border: none;padding: 5px;color: red;font-size: 1rem;"
                onclick="closeAddCategoryModal()"
              >
                X
              </button>
            </div>
            <div class="wrapper">
              <input
                type="text"
                id="categoryName"
                name="username"
                class="addCategoryModal-input"
                placeholder="Enter category..."
                autocomplete="off"
  
              />
              <div
                id="usernameError"
                style="
                  color: red;
                  font-size: 12px;
                  display: none;
                  padding-left: 10px;
                  padding-right: 10px;
                "
              ></div>
              
              
            </div>
  
            <button
              id="addCategoryModal-save-btn"
              class="main-button"
              onclick="addCategory()"
            >
              Add
            </button>
          </div>
        </form>
